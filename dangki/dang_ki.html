<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="dang_ki.css">
</head>

<body>
    <section class="App">
        <form id="registerForm" class="App_container">
            <label for="username">Tên đăng ký tài khoản</label>
            <input type="text" id="username" placeholder="Đặt tên đăng ký tài khoản" required minlength="3">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Điền email" required>
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Điền mật khẩu" required>
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
            <label for="phone">Số điện thoại</label>
            <input type="number" id="phone" placeholder="Điền số điện thoại" required minlength="10">
            <button type="submit">Đăng ký</button>
        </form>

        <a href="../dangnhap/dang_nhap.html">Đã có tài khoản</a>
    </section>

    <script src="dangki.js"></script>
</body>

</html>
