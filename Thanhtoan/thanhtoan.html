<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="thanhtoan.css">
</head>

<body>
    <header class="header">
        <a href="../giaodien/a_giao_dien.html" class="logo">AOSS</a>
        <nav class="navbar">
            <a href="../giaodien/a_giao_dien.html" style="--i:1;" class="active">Trang chủ</a>

        </nav>

        <div>

        </div>
    </header>

    <div class="container my-5">
        <h1 class="mb-4">Giỏ Hàng Của Bạn</h1>
        <div id="cart-container" class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Thành Tiền</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end">
            <h4 id="total-amount">Tổng Tiền: 0 VND</h4>
        </div>
        <div class="text-end mt-4">
            <button class="btn btn-success" onclick="checkout()">Thanh Toán</button>
        </div>
    </div>

    <div class="quay mt-3">
        <a href="../sanpham/san_pham.html" class="btn btn-primary">Quay lại</a>
    </div>
    <script src="thanhtoan.js"></script>
</body>

</html>
