<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./san_pham.css">
    <script src="san_pham.js" defer></script>
</head>

<body>
    <header class="header">
        <a href="../giaodien/a_giao_dien.html" class="logo">AOSS</a>
        <nav class="navbar">
            <a href="../giaodien/a_giao_dien.html" style="--i:1;" class="active">Trang chủ</a>
            <a href="../sanpham/san_pham.html" style="--i:2;">Xem</a>
            <a href="../dangnhap/dang_nhap.html" style="--i:3;">Đăng nhập</a>
            <a href="../dangki/dang_ki.html" style="--i:4;">Đăng ký</a>
        </nav>

        <div class="Cart_found">
            <a href="../Thanhtoan/thanhtoan.html" class="btn btn-secondary" onclick="viewCart()">Xem giỏ hàng</a>
        </div>
    </header>

    <!-- Danh sách sản phẩm -->
    <div class="container">
        <div id="product-list" class="row g-3"></div>
    </div>

    <div id="product-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="product-name" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="product-image" src="" alt="Product Image" class="img-fluid mb-3">
                    <p id="product-description"></p>
                    <p><strong>Giá:</strong> <span id="product-price"></span> VND</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>


    <div id="alert-placeholder"></div>


    <!-- Nút quay lại -->
    <div class="quay mt-3">
        <a href="../giaodien/a_giao_dien.html" class="btn btn-primary">Quay lại</a>
    </div>
</body>

</html>
