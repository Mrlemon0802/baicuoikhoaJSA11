<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="dang_nhap.css">
</head>

<body>
    <section class="App">
        <form id="loginForm" class="App_container">
            <label for="loginUsername">Tên đăng nhập</label>
            <input type="text" id="loginUsername" placeholder="Điền tên đăng nhập" required minlength="3">
            <label for="loginPassword">Mật khẩu</label>
            <input type="password" id="loginPassword" placeholder="Điền mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <a href="../dangki/dang_ki.html">Chưa có tài khoản</a>
    </section>

    <script src="dangnhap.js"></script>
</body>

</html>
